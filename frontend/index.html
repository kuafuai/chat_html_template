<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/vue.min.js"></script>

    <script src="./js/axios.min.js"></script>
    <script src="./js/http.js"></script>
    <script src="./js/request.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="box">
        <div class="header">
          <h2>{{ title }}</h2>
        </div>
        <div id="top">
          <template v-for="chat in chats">
            <div style="margin-top: 5px;width: 99%;">
              <div id="right">
                <div class="Send">{{chat.input}}</div>
              </div>
              <div id="left">
                <div v-if="chat.loading"><img width="30px" height="30px" src="./css/loading.gif" alt=""></div>
                <div v-else class="Reply">{{chat.output}}</div>
              </div>
            </div>
          </template>
        </div>
        <div class="bottom">
          <input id="inp" v-model="value" type="text" @keyup.enter="sendHandle" />
          <button @click="sendHandle" :disabled="value==''" style="background: skyblue; color: white; border: 0" >
            发送
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;
    new Vue({
      el: "#root", //
      data: {
        title: "chat bot",
        flag: false,
        value: "",
        chats: []
      },
      methods: {
        sendHandle() {
          // 调用api
          if(this.value!=''){
            this.chats.push({
              input: this.value,
              output: "",
              loading: true,
            });
            
            chat(this.chats).then(resp=>{
              this.chats.at(-1).output = resp.output
              this.chats.at(-1).loading = false
              this.value = ""
            }).catch(() => {

            })
          }
        }
      },
    });
  </script>
</html>
